<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="Cache-Control" content="no-store" />
	<link rel="shortcut icon" href="favicon.ico" />
	
	<title>Funcionários - Início</title>
	
	<link rel="stylesheet" type="text/css" href="resources/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="resources/css/bootstrap-vue.css">
	<link rel="stylesheet" type="text/css" href="resources/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    
</head>

<body>

		<nav class="navbar navbar-dark bg-dark espaco-inferior">
			<span class="navbar-brand mb-0 h1">Desafio Hepta</span>
		</nav>
		
		<div class="container">
		
		<a  class="btn btn-link espaco-inferior" href="/funcionarios/pages/lista-setor.html">Setor</a>
		

		<div id="inicio" class="container-fluid table">
			<h4>Lista dos Funcionários</h4>
			<table>
				<tr>
					<th>Nome</th>
					<th>Setor</th>
					<th>Salário</th>
					<th>Email</th>
					<th>Idade</th>
					<th></th>
					<th></th>
				</tr>
				<tbody id="event-table">
					<tr v-for="funcionario in lista">
						<td>{{ funcionario.nome }}</td>
						<td>{{ funcionario.setor.nome }}</td>
						<td>{{ funcionario.salario }}</td>
						<td>{{ funcionario.email }}</td>
						<td>{{ funcionario.idade }}</td>
						<td>
							<span class="material-icons-outlined" @click="">edit</span> 
							
							<span class="material-icons-outlined" @click="DeleteFuncionario(funcionario.id)">delete</span>
						</td>
					</tr>
				</tbody>
			</table>
			<a  class="btn btn-primary espaco-inferior right" href="/funcionarios/pages/novo-funcionario.html">Adicionar</a>
		</div>
	</div>


	<script src="resources/js/vue.js"></script>
	<script src="resources/js/axios.min.js"></script>
	<script src="resources/js/index.js"></script>
</body>
</html>
